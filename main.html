<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM DISTRIBUSI PLN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-container">
        <div class="logo logo-left">
            <!-- Ganti src dengan path logo Danantara Anda -->
            <img src="src/danantara.png" alt="Danantara Indonesia Logo">
        </div>
        <div class="text-center">
            <p>MENURUNKAN GANGGUAN PERMANEN DAN TEMPORER</p>
            <p>PLN UP3 MAKASSAR SELATAN</p>
        </div>
        <div class="logo logo-right">
            <!-- Ganti src dengan path logo PLN Anda -->
            <img src="src/pln.png" alt="PLN Logo">
        </div>
    </div>

    <div>
    <div class="filters-container">
        <select name="month" id="month-select">
            <option value="desember" selected>Desember</option>
            <option value="november">November</option>
            <option value="oktober">Oktober</option>
            <option value="september">September</option>
            <option value="agustus">Agustus</option>
            <option value="juli">Juli</option>
            <option value="juni">Juni</option>
            <option value="mei">Mei</option>
            <option value="april">April</option>
            <option value="maret">Maret</option>
            <option value="februari">Februari</option>
            <option value="januari">Januari</option>
        </select>
        <select name="unit" id="unit-select">
            <option value="up3-makassar-selatan">UP3 Makassar Selatan</option>
            <option value="kalebajeng" selected>KALEBAJENG</option>
            <option value="mattoanging">MATTOANGING</option>
            <option value="malino">MALINO</option>
            <option value="sungguminasa">SUNGGUMINASA</option>
            <option value="takalar">TAKALAR</option>
            <option value="panakkukang">PANAKKUKANG</option>
        </select>
    </div>
</div>
</body>
</html>
